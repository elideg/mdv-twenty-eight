<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentTaco.id; else elseCreateNew"><h1>{{ originalName }}</h1></mat-card-title>
    <ng-template #elseCreateNew><h1 class="border-bottom">Create a New Taco</h1></ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="full-width d-flex">
        <input matInput placeholder="Name" type="text" name="name" formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Calories" type="text" name="calories" formControlName="calories"></textarea>
      <mat-error *ngIf="form.get('calories').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Meat" type="text" name="meat" formControlName="protein"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Salsa" type="text" name="salsa" formControlName="salsa"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">{{ currentTaco.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
